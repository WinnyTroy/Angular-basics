<!DOCTYPE html>
<html>

  <head>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body ng-app="Todo">
    <div class="page-container" ng-controller="TodoCtrl">

      <h2>Todo</h2>
      <ul class="todo-list" ng-repeat="todo in todos track by $index">
        <li>
          <span>{{ todo }}</span>
          <button class="bt bt-achieve">Done</button>
        </li>
      </ul>

      <ul class="add-todo">
        <li>
          <input type="text" class="txt" placeholder="New Todo"  />
        </li>
      </ul>
      <input type="text" ng-model="message" />
      <span>{{ message }}</span>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>

    <script src="script.js"></script>
  </body>

</html>
